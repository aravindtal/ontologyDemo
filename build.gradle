group 'com.talentica.nlp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven{
        url "http://www.systap.com/maven/releases"
    }
}

dependencies {
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version:'3.6.0'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version:'3.6.0', classifier:'models'
    compile group: 'org.apache.lucene', name: 'lucene-core', version:'3.6.2'
    compile group: 'org.apache.poi', name:'poi', version:'3.9'
    compile group: 'org.apache.poi', name:'poi-ooxml', version:'3.9'
    compile group: 'org.eclipse.jetty', name:'jetty-client', version:'9.3.7.v20160115'

    /*compile group: 'org.apache.jena',name:'jena-arq',version:'2.9.3'*/
    compile group: 'com.bigdata',name:'bigdata',version:'1.5.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
